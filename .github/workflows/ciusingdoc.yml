name: CI with Docker

on:
  workflow_dispatch:

env:
  DOCKER_USERNAME: ${{ vars.DOCKER_NAME }}
  DOCKER_PASSWORD: ${{ secrets.NEW_DOCKER_PASSWORD }}
  DOCKER_IMAGE: pittasairam/ecom-app-image   

jobs:
  build-using-docker:
    runs-on:  ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4.2.2

      - name: Docker Build
        run: |
          docker build -t $DOCKER_IMAGE:${{ github.sha }} .
          docker tag $DOCKER_IMAGE:${{ github.sha }} $DOCKER_IMAGE:latest

      - name: Run Docker
        run: |
          docker run -d --name ecommerce-app -p 9091:9091 $DOCKER_IMAGE:latest

      - name: Push docker image
        run: |
         docker push $DOCKER_IMAGE:${{github.sha}}
         docker push $DOCKER_IMAGE:latest
       
      - name: Setup Kubectl for kubernetes
        uses: azure/setup-kubectl@v3
        with:
         version: 'latest'
      - name: Setup Minikube
        run: |
         minikube start
         kubectl config use-context minikube
       
      - name: Deploy to Kubernetes
        run: |
         kubectl apply -f deployment.yml
         kubectl apply -f service.yml
